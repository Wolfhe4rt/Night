<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffd6e6, #ffb6c1);
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .heart {
            color: red;
            font-size: min(80px, 15vw);
            animation: pulse 1.5s infinite;
            margin: 20px 0;
        }
        .question {
            font-size: min(24px, 6vw);
            margin: 20px;
            color: #ff1493;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 30px;
            font-size: min(18px, 5vw);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-width: 120px;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }
        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
        }
        .message {
            font-size: min(20px, 5vw);
            margin-top: 20px;
            color: #ff1493;
            display: none;
            padding: 20px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 15px;
            animation: fadeIn 0.5s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .heart-bg {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0.3;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>
    <div class="container">
        <div class="heart">❤️</div>
        <div class="question">Will you be my Valentine?</div>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div class="message" id="responseMessage"></div>
    </div>

    <script>
        // Crear corazones flotantes en el fondo
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('heartsBg');
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'heart-bg';
            heart.style.left = Math.random() * 100 + 'vw';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createFloatingHearts, 300);

        let noCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('responseMessage');

        noBtn.addEventListener('click', (e) => {
            const buttonWidth = noBtn.offsetWidth;
            const buttonHeight = noBtn.offsetHeight;
            const maxX = window.innerWidth - buttonWidth;
            const maxY = window.innerHeight - buttonHeight;
            
            const randomX = Math.max(0, Math.min(maxX, Math.random() * maxX));
            const randomY = Math.max(0, Math.min(maxY, Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            noCount++;
            if (noCount > 5) {
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            message.style.display = 'block';
            message.innerHTML = "¡Yay! ¡Feliz San Valentín! ❤️<br>Te quiero mucho";
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            
            // Aumentar la frecuencia de corazones cuando dice que sí
            setInterval(createFloatingHearts, 100);
        });
    </script>
</body>
</html>
