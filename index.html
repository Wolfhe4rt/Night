<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        /* ... (resto de los estilos permanecen igual) ... */
        
        .message {
            font-size: min(20px, 5vw);
            margin-top: 20px;
            color: white;
            display: none;
            padding: 20px;
            background: linear-gradient(145deg, 
                rgba(255, 102, 159, 0.95), 
                rgba(238, 66, 102, 0.95));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            animation: fadeIn 0.5s;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.4);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05));
            pointer-events: none;
        }

        .message ❤️ {
            font-size: 1.2em;
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <!-- ... (resto del HTML permanece igual) ... -->
    
    <script>
        // ... (resto del JavaScript permanece igual) ...

        yesBtn.addEventListener('click', () => {
            message.style.display = 'block';
            message.innerHTML = `
                ¡Yay! ¡HAPPY VALENTINE DAY! ❤️<br>
                From Paris to Tokyo, my love for you shines like the city lights 🌃<br><br>
                Je t'aime 🇫🇷 ❤️ <br>
                愛してる 🇯🇵 ❤️ <br>
                I like you so much mi amor ❤️ <br>
            `;
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
        });
    </script>
</body>
</html>
